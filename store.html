<head>

<body class="store">
    <script src="https://kit.fontawesome.com/d468dc5eef.js" crossorigin="anonymous"></script>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo"> 
                <img class="logo-img" src="/images/album_logo.png" alt="logo">
            </a>
      
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="afleveringen.html">Afleveringen</a>

                    <li class="nav-item">

            </ul>

      <main>
        <div class="standaard-flex">
            <section class="standaard">
              <h1 class="all-title">Platen standaard</h1>
              <div class="standaard-list">
               
               <div  class="items">
                <h1>Crème</h1>
                    <div class="img_i">
                        <img src="images/stand_white.png" alt="witte standaard">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
               
                <div class="items">
                <h1> Zwart</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/stad_black.png" alt="zwarte standaard">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
               
                <div class="items">
                <h1>Bruin</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/stand_brown.png" alt="bruine standaard">
                    </div>
                </div>
              </div>
              
            </section>
          </div>

          <div class="standaard-flex"></div>
            <section class="standaard">
              <h1 class="all-title">Koptelefoon magneten</h1>
              <div class="standaard-list">
               
               <div  class="items-magneet">
                <h1>Wit</h1>
                    <div class="img_i">
                        <img src="images/koptelefoon_wit.png" alt="witte magneet">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
               
                <div class="items-magneet_z">
                <h1>Zwart</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/koptelefoon_zwart.png" alt="zwarte magneet">
                    </div>
                </div>
              </div>
              
            </section>
          </div>

          <div class="standaard-flex"></div>
            <section class="standaard">
              <h1 class="all-title">T-shirts</h1>
              <div class="standaard-list">
               
               <div  class="items-shirt cf">
                <h1>Crème voorkant</h1>
                    <div class="img_i">
                        <img src="images/shirt_c_front.png" alt="Crème shirt voorkant">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
               
                <div class="items-shirt cb">
                <h1>Crème achterkant</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/shirt_c_back.png" alt="Crème shirt achterkant">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
              

              <div class="items-shirt zf">
                <h1>Zwart voorkant</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/shirt_z_front.png" alt="zwart shirt voorkant">
                        <i class="fa fa-arrow-right fa-4x icon-3d"></i>
                    </div>
                </div>
              

              <div class="items-shirt zb">
                <h1>Zwart achterkant</h1>
                    <div class="img_i">
                        <i class="fa fa-arrow-left fa-4x icon-3d"></i>
                        <img src="images/shirt_z_back.png" alt="zwart shirt achterkant">
                    </div>
                </div>
              </div>
              
            </section>
          </div>

                    </li>
              
                    <li class="nav-item">
                      <i class="fa fa-instagram fa-4x icon-3d"></i>

            </ul>
          </nav>
        </div>
        
       
</footer>
